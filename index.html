<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Data Viz</title>
    <!-- Lien vers le fichier CSS personnalisé -->
    <link rel="stylesheet" href="custom.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <!-- En-tête de la page -->
    <header>
        <img src="assets/images/Spotify_Full_Logo_RGB_Green.png" alt="Spotify Logo" class="logo">
        <h1>Spotify Data Viz</h1>
        <div class="auth-buttons">
            <button id="add-user-button">Add User</button>
            <button id="logout-button" style="display: none;">Disconnect</button>
            <select id="user-select" style="display: none;">
                <option value="" disabled selected>Select a user</option>
            </select>
        </div>
    </header>

    <!-- Conteneurs pour chaque graphique -->
    <div id="chart1" class="chart"></div>
    <!--<div id="radarChartContainer" class="chart radar-chart"></div>-->
    <div id="chart2" class="chart"></div>
    <div id="chart3" class="chart"></div>
    <div id="chart4" class="chart"></div>
    <div id="chart5" class="chart"></div>

    <!-- Lien vers le fichier JavaScript -->
    <script src="script.js"></script>
</body>
</html>
