<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualization</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUa6mYVn0sI04mQZzF0eVJY9IetFq5e1tBOA6LgG3sbVHjm6Xa8m3dGqK4BX"
      crossorigin="anonymous"
    >
    <!-- Custom CSS -->
    <link rel="stylesheet" href="custom.css">
</head>
<body>
    <!-- Barre de Navigation Fixe avec Classe Personnalisée -->
    <nav class="navbar navbar-dark navbar-custom fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="assets/images/Spotify_Full_Logo_RGB_Green.png" alt="Spotify Logo" height="40" class="me-2">
            </a>
            <!-- Menu Utilisateur -->
            <div class="d-flex align-items-center">
                <select id="user-select" class="form-select me-2" aria-label="Sélectionner un utilisateur">
                    <option value="" disabled selected>Choisir un utilisateur</option>
                    <!-- Les options seront ajoutées dynamiquement -->
                </select>
                <button id="add-user-button" class="btn btn-primary">Ajouter Utilisateur</button>
                <button id="logout-button" class="btn btn-danger btn-lg ms-2 d-none">Se Déconnecter</button>
            </div>
        </div>
    </nav>

    <!-- Contenu Principal -->
    <div class="container mt-5 pt-4 text-center">
        <!-- Image de Vinyle Supprimée -->

        <!-- Section des Graphes -->
        <div class="row g-4 my-4">
            <!-- Graph1 -->
            <div class="col-md-4">
                <div id="graph1" class="graph-container"></div>
            </div>
            <!-- Graph2 -->
            <div class="col-12">
                <div id="graph2" class="graph-container"></div>
            </div>
            <!-- Graph3 -->
            <div class="col-md-4">
                <h2>Genres Musicaux</h2>
                <div id="graph3" class="graph-container"></div>
            </div>
            <!-- Graph4 -->
            <div class="col-md-4">
                <div id="graph4" class="graph-container"></div>
            </div>
            <!-- Graph5 -->
            <div class="col-md-4">
                <h2>Origines des Artistes</h2>
                <div id="graph5" class="graph-container"></div>
            </div>
        </div>

        <!-- Bouton de Connexion Spotify -->
        <div id="login-section" class="my-4">
            <button id="login-button" class="btn btn-success btn-lg">Se Connecter avec Spotify</button>
        </div>
    </div>

    <!-- Bootstrap JS Bundle (Inclut Popper) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoFZrLl5/JqA4v1Lg/HIJKjrUyOn1Ai0Gyu6ER3fW/jkN6N"
      crossorigin="anonymous"
    ></script>
    <!-- D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- Script Personnalisé -->
    <script src="script.js"></script>
</body>
</html>
